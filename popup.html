<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <div v-for="page in pages" v-bind:key="page.id">
            <img v-bind:src="page.image">
            <p>{{ page.id }}  {{ page.title }}</p>
            <p><a v-bind:href="page.url">{{ page.url }}</a></p>
            <img v-bind:src="'https://www.google.com/s2/favicons?domain=' + page.url">
            <button v-on:click="DeletePage(page)">
                削除
            </button>
        </div>
        <button v-on:click="AddPage()">
            麦茶ボタン
        </button>
    </div>

    <script src="vue.js"></script>
    <script src="popup.js"></script>
</body>
</html>
